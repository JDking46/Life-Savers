<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>System Registration</title>
    <link rel="stylesheet" href="/css/si.css" />
  </head>
  <body>
    <div class="container">
      <h2>Create a New Account</h2>
      <form method="POST" id="register-form">
        <div class="input-group">
          <label for="register-role">Register As:</label>
          <select id="register-role" name="role" required>
            <option value="" disabled selected>Select Your Role</option>
            <option value="user">patient</option>
            <option value="doctor">Doctor</option>
            <option value="admin">Admin</option>
          </select>
        </div>

        <div class="input-group">
          <label for="register-name">Full Name</label>
          <input
            type="text"
            id="register-name"
            name="name"
            placeholder="Enter your full name"
            required
          />
        </div>

        <div class="input-group">
          <label for="register-email">Email Address</label>
          <input
            type="email"
            id="register-email"
            name="email"
            placeholder="Enter a valid email"
            required
          />
        </div>

        <div class="input-group">
          <label for="register-password">Password</label>
          <input
            type="password"
            id="register-password"
            name="password"
            placeholder="Create a password"
            required
          />
        </div>

        <div class="input-group">
          <label for="register-confirm-password">Confirm Password</label>
          <input
            type="password"
            id="register-confirm-password"
            name="confirm_password"
            placeholder="Re-enter your password"
            required
          />
        </div>

        <button type="submit" class="submit-btn register">
          Register Account
        </button>
      </form>

      <p class="login-link">
        Already have an account? <a href="/pages/li.html">Login Here</a>
      </p>
    </div>
  </body>
</html>
