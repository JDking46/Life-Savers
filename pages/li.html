<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>System Access</title>
    <link rel="stylesheet" href="/css/li.css">
</head>
<body>

    <div class="container">
        <div class="login-btn">
            <button id="login-tab" class="active">Login</button>
        </div>

        <div id="login-form-box" class="form-box active">
            <h2>System Login</h2>
            <form method="POST" id="login-form">
                
                <div class="input-group">
                    <label for="login-role">Access As:</label>
                    <select id="login-role" name="role" required>
                        <option value="user">patient</option>
                        <option value="doctor">Doctor</option>
                        <option value="admin">Admin</option>
                    </select>
                </div>

                <div class="input-group">
                    <label for="login-email">Email / ID</label>
                    <input type="text" id="login-email" name="email" placeholder="Enter your email or ID" required>
                </div>

                <div class="input-group">
                    <label for="login-password">Password</label>
                    <input type="password" id="login-password" name="password" placeholder="Enter your password" required>
                </div>
                
                <button type="submit" class="submit-btn">Login</button>
            </form>
           
        </div>

        <div class=form-box>
            <h2>New Account Registration</h2>
            <form >
                
                <div class="input-group">
                    <label for="register-role">Register As:</label>
                    <select id="register-role" name="role" required>
                        <option value="user">Patient</option>
                        <option value="doctor">Doctor</option>
                        <option value="Admin">Ad</option>
                    </select>
                </div>

                <div class="input-group">
                    <label for="register-name">Full Name</label>
                    <input type="text" id="register-name" name="name" placeholder="Enter your full name" required>
                </div>

                <div class="input-group">
                    <label for="register-email">Email Address</label>
                    <input type="email" id="register-email" name="email" placeholder="Enter a valid email" required>
                </div>

            </form>
        </div>
    </div>
    </body>
    </html>
